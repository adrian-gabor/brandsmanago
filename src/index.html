<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekrutacja</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <header class="header">
        <span class="logo">
            <img class="logo-image logo-image-outline" src="assets/FORMA-ICON.svg" />
            <img class="logo-image logo-image-fill" src="assets/FORMA-ICON-Fill.svg"/>
            <span class="logo-description">Forma’sint.</span>
            <span class="company-name">IdomMods&lt;/&gt;</span>
        </span>
        <nav class="navigation-container">
            <a class="navigation-link" href="#home-section">Home</a>
            <a class="navigation-link" href="#featured-products-section">Featured Products</a>
            <a class="navigation-link" href="#product-listing-section">Product Listing</a>
        </nav>
        <span class="user-container">
            <img class="user-icon" src="assets/USER.svg" alt="Ikona użytkownika" />
            <span class="user-name">Frontend Developer</span>
        </span>
        <button class="hamburger" id="hamburger-btn" aria-label="Otwórz menu">
            <img class="hamburger-icon" src="assets/ICONS.svg">
            <span class="hamburger-description">Menu</span>
        </button>
    </header>
    <nav class="navigation" id="side-menu" aria-label="Menu nawigacji">
        <div class="navigation-header">
            <img class="logo-image" src="assets/FORMA-ICON.svg" />
            <button class="navigation-close-btn" id="close-menu-btn" aria-label="Zamknij menu">
                <img src="assets/CROSS.svg">Close
            </button>
        </div>
        <a class="navigation-link" href="#home-section">Home</a>
        <a class="navigation-link" href="#featured-products-section">Featured Products</a>
        <a class="navigation-link" href="#product-listing-section">Product Listing</a>
    </nav>
    <section class="hero-section" id="home-section">
        <img class="hero-section-logo" src="assets/LOGO-FORMA.svg" alt="Forma'sint logo graficzne - duże" />
        <img class="hero-section-picture" src="assets/HERO-PHOTO.png" alt="Wspinaczka górska - dynamiczne ujęcie" />
        <img class="hero-section-picture-mobile" src="assets/HERO-PHOTO-MOBILE.png" alt="Wspinaczka górska - dynamiczne ujęcie" />
    </section>
    <section class="products-featured" id="featured-products-section">
        <header class="products-featured-header">
            <h2 class="products-featured-title">Featured products</h2>
            <h1 class="products-featured-subtitle">Browse featured</h1>
        </header>
        <div class="products-carousel-container">
            <ul class="products-featured-list" id="products-featured-list">
            </ul>
            <span class="product-arrow-right" id="next-product-btn" aria-label="Następne produkty">
                <img class="arrow-icon" src="assets/ARROW-RIGHT.svg" alt="Strzałka w prawo" />
            </span>
        </div>
    </section>
    <section class="product-listing" id="product-listing-section">
        <div class="product-listing-header">
            <label class="product-listing-label" for="products-per-page">Number of products per page</label>
            <select class="product-listing-select" id="products-per-page" name="products-per-page">
                <option value="14">14</option>
                <option value="24">24</option>
                <option value="36">36</option>
            </select>
        </div>
        <ul class="products-list" id="products-list">
        </ul>
        <div class="promo-banner">
            <img class="promo-banner-image" src="assets/BANNER.png" alt="#" />
            <img class="promo-banner-image-mobile" src="assets/BANNER-MOBILE.png" alt="#" />
        </div>
    </section>
    <div class="product-modal" id="product-modal">
        <div class="product-modal-backdrop"></div>
        <div class="product-modal-content">
            <button class="product-modal-close" id="product-modal-close" aria-label="Zamknij okno">
                <img src="assets/CROSS.svg">Close
            </button>
            <span class="product-modal-id" id="product-modal-id"></span>
            <img class="product-modal-image" id="product-modal-image" src="" alt="Powiększone zdjęcie produktu" />
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
